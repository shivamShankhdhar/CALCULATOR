<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./javascript.js"></script>
</head>
<body>
	
<div class="container">
	<!-- screen -->
	<div class="display">
		<input type="text" placeholder="0" id="screen">
	</div>
	<div class="buttons">
		<!-- row 1 -->
		<div class="row">
			<button onclick="blank_screen()">AC</button>
			<button onclick="removeLast()">DEL</button>
			<button>%</button>
			<button class="operator">/</button>
		</div>
		<!-- row 2 -->
		<div class="row">
			<button onclick="input('7')">7</button>
			<button onclick="input('8')">8</button>
			<button onclick="input('9')">9</button>
			<button onclick="input('*')" class="operator">*</button>
		</div>
		<!-- row 3 -->
		<div class="row">
			<button onclick="input('4')">4</button>
			<button onclick="input('5')">5</button>
			<button onclick="input('6')">6</button>
			<button  onclick="input('-')" class="operator">-</button>
		</div>
		<!-- row 4 -->
		<div class="row">
			<button onclick="input('1')" >1</button>
			<button onclick="input('2')" >2</button>
			<button onclick="input('3')" >3</button>
			<button class="operator" onclick="input('+')">+</button>
		</div>
		<!-- row 5 -->
		<div class="row">
			<button onclick="input('00')" >00</button>
			<button onclick="input('0')" >0</button>
			<button onclick="input('.')" >.</button>
			<button class="equal" onclick="evaluatethis()" >=</button>
		</div>
	</div>
</div>
<!-- script --><!-- 
<script type="text/javascript" href="./javascript.js"></script> -->
</body>
</html>
